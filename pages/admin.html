<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/pages/admin.css">
  </head>
    <body>
        <div>
          <button id="getAdmins" onclick="getAdmins()">Get Admins</button>
          <button id="getProfessors" onclick="getProfessors()">Get Professors</button>
          <button id="getAllBookRequests" onclick="loadBookRequests()">Get Book Requests</button>
          <button id="resetPassword" onclick="openModal('resetPasswordModal')">Reset Password</button>
        </div>

        <div class="specific-buttons" id="professorButtons">
          <button id="addProfessors" onclick="openModal('addProfModal')">Add Professor</button>
          <button id="setReminder" onclick="openModal('setReminderModal')">Set Reminder</button>
        </div>

        <div class="specific-buttons" id="adminButtons">
          <button id="addAdmin" onclick="openModal('addAdminModal')">Add Admin</button>
        </div>

        <div class="specific-buttons" id="requestButtons">
          <label for="selectSemester">Semester:</label>
          <select id="selectSemester">
          </select>
          <button id="getFinalRequests" onclick="getFinalRequests()">Finalize Requests</button>
        </div>

        <div>
          <h1 id="tableHeading"></h1>
          <table id="table">

          </table>
          <table id="books">

          </table>
        </div>

        <!--MODAL-->
        <div id="addProfModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Add A Professor</h2>
              <span onclick="closeModal()" class="close">&times;</span>
            </div>
            <div class="modal-body">
              <form id="addProfForm">
                <label for="name">Professor Name</label>
                <input id="name"/>
                <label for="email">Professor Email</label>
                <input id="email"/>
                <button id="submitProf">Add a Professor</button>
              </form>
            </div>
          </div>
        </div>

        <div id="addAdminModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Add an Admin</h2>
              <span onclick="closeModal()" class="close">&times;</span>
            </div>
            <div class="modal-body">
              <form id="addAdminForm">
                <label for="username">Admin Username</label>
                <input id="username"/>
                <label for="password">Admin Password</label>
                <input id="password"/>
                <button id="submitAdmin">Add Admin</button>
              </form>
            </div>
          </div>
        </div>

        <div id="resetPasswordModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Reset Password</h2>
              <span onclick="closeModal()" class="close">&times;</span>
            </div>
            <div class="modal-body">
              <form id="addAdminForm">
                <label for="newPassword">New Password</label>
                <input id="newPassword"/>
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword"/>
                <button id="changePassword">Reset</button>
              </form>
            </div>
          </div>
        </div>   

        <div id="setReminderModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Set a reminder</h2>
              <span onclick="closeModal()" class="close">&times;</span>
            </div>
            <div class="modal-body">
              <form id="reminderForm">
                <label for="time">Reminder Date</label>
                <input type="date" id="date"/>
                <button id="submitReminder">Send a Reminder</button>
              </form>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="/pages/admin.js"></script>
    </body>
</html>
