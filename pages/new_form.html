<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Book Request</title>
</head>
<body>


    <div>
    <label> Book title
    <input type = "text" id= "bookTitle">
    </label>
    </div>

    <div>
    <label> Author Names
    <input type = "text" id= "AuthorNames">
    </label>
    </div>

    <div>
    <label> Edition
    <input type = "text" id= "Edition">
    </label>
    </div>

    <div>
    <label> Publisher
    <input type = "text" id= "Publisher">
    </label>
    </div>

    <div>
    <label> ISBN
    <input type = "text" id= "ISBN">
    </label>
    </div>

    <div>
    <label> Semester
      <select id="Semester">Semester:
          <option value="fall">Fall 2021</option>
          <option value="spring">Spring 2022</option>
          <option value="summer">Summer 2022</option>
      </select>
    </div>
<button type= "reset">  Reset</button>
<button type= "submit" onclick = "submit()">  Submit</button>

    <script type="text/javascript" src = "new_form.js">
    </script>



</body>
</html>
